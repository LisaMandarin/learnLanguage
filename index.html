<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>句句通</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1>句句通</h1>
    把英文文章分句翻譯，也可以查詢單詞意思，最後把翻譯和查詢的資料編輯後變成pdf檔儲存。<br>請按照以下的步驟1→2→3→4完成你的筆記。
  </header>
  <section class="card">
    <h1>1. 輸入文字 
      <svg id="originalQ" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 256 256">
        <path fill="currentColor" d="M140 180a12 12 0 1 1-12-12a12 12 0 0 1 12 12M128 72c-22.06 0-40 16.15-40 36v4a8 8 0 0 0 16 0v-4c0-11 10.77-20 24-20s24 9 24 20s-10.77 20-24 20a8 8 0 0 0-8 8v8a8 8 0 0 0 16 0v-.72c18.24-3.35 32-17.9 32-35.28c0-19.85-17.94-36-40-36m104 56A104 104 0 1 1 128 24a104.11 104.11 0 0 1 104 104m-16 0a88 88 0 1 0-88 88a88.1 88.1 0 0 0 88-88" />
      </svg>
    </h1>
    <div id="originalHint" class="hintBox"></div>
    <div contenteditable="true" class="area" id="textOriginalArea">請輸入英文原文</div>
    <div>
      <button type="button" id="clearOriginalBtn">清除原文</button>
      <button type="button" id="breakBtn">陳列句子</button>
    </div>
  </section>

  <section class="card">
    <h1>2. 陳列句子 
      <svg id="listQ" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 256 256">
        <path fill="currentColor" d="M140 180a12 12 0 1 1-12-12a12 12 0 0 1 12 12M128 72c-22.06 0-40 16.15-40 36v4a8 8 0 0 0 16 0v-4c0-11 10.77-20 24-20s24 9 24 20s-10.77 20-24 20a8 8 0 0 0-8 8v8a8 8 0 0 0 16 0v-.72c18.24-3.35 32-17.9 32-35.28c0-19.85-17.94-36-40-36m104 56A104 104 0 1 1 128 24a104.11 104.11 0 0 1 104 104m-16 0a88 88 0 1 0-88 88a88.1 88.1 0 0 0 88-88" />
      </svg>
    </h1>
    <div id="listHint" class="hintBox"></div>
    <div contenteditable="true" class="area" id="sentenceListArea">
      ➢範例句。<br>
      ➢範例句。<br>
      ➢範例句。<br>
    </div>
    <div>
      <button type="button" id="clearListBtn">清除全部句子</button>
      <button type="button" id="translateBtn">翻譯</button>
    </div>
  </section>

  <section class="card">
    <h1>3. 翻譯 
      <svg id="translationQ" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 256 256">
        <path fill="currentColor" d="M140 180a12 12 0 1 1-12-12a12 12 0 0 1 12 12M128 72c-22.06 0-40 16.15-40 36v4a8 8 0 0 0 16 0v-4c0-11 10.77-20 24-20s24 9 24 20s-10.77 20-24 20a8 8 0 0 0-8 8v8a8 8 0 0 0 16 0v-.72c18.24-3.35 32-17.9 32-35.28c0-19.85-17.94-36-40-36m104 56A104 104 0 1 1 128 24a104.11 104.11 0 0 1 104 104m-16 0a88 88 0 1 0-88 88a88.1 88.1 0 0 0 88-88" />
      </svg>
    </h1>
    <div id="translationHint" class="hintBox"></div>
    <div contenteditable="true" class="area" id="translationArea">
      <span class="original-text">➢原句。</span><br>
      <span class="translated-text">➢翻譯。<br></span>
      <span class="original-text">➢原句。</span><br>
      <span class="translated-text">➢翻譯。<br></span>
      <span class="original-text">➢原句。</span><br>
      <span class="translated-text">➢翻譯。<br></span>
    </div>
    <div>
      <button type="button" id="clearTranslationBtn">清除</button>
      <button type="button" id="lookUpBtn">查單詞</button>
      <input type="checkbox" id="chinese-meaning"><label for="chinese-meaning" class="lookup-checkbox" >中文</label>
      <input type="checkbox" id="english-meaning"><label for="english-meaning" class="lookup-checkbox" >English</label>
      <input type="checkbox" id="example-sentence"><label for="example-sentence" class="lookup-checkbox" >例句</label>
    </div>
  </section>

  <section class="card">
    <h1>4. 筆記 
      <svg id="notesQ" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 256 256">
        <path fill="currentColor" d="M140 180a12 12 0 1 1-12-12a12 12 0 0 1 12 12M128 72c-22.06 0-40 16.15-40 36v4a8 8 0 0 0 16 0v-4c0-11 10.77-20 24-20s24 9 24 20s-10.77 20-24 20a8 8 0 0 0-8 8v8a8 8 0 0 0 16 0v-.72c18.24-3.35 32-17.9 32-35.28c0-19.85-17.94-36-40-36m104 56A104 104 0 1 1 128 24a104.11 104.11 0 0 1 104 104m-16 0a88 88 0 1 0-88 88a88.1 88.1 0 0 0 88-88" />
      </svg>
    </h1>
    <div id="notesHint" class="hintBox"></div>
    <div contenteditable="true" class="area" id="notesArea">
    </div>
    <div>
      <button type="button" id="clearNotesBtn">clear</button>
      <button type="button" id="saveBtn">筆記生成</button>
    </div>
  </section>
  
  <script src="/js/main.js" type="module"></script>
  <script src="/js/translate.js" type="module"></script>
  <script src="/js/breakSentence.js" type="module"></script>
  <script src="/js/lookUp.js" type="module"></script>
  <script src="/js/NotoSansTC-VariableFont_wght-normal.js" type="module"></script>
  <script src="/js/savePdf.js" type="module"></script>

</body>
</html>
